<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="sidebar_button_container.css">
    <link rel="stylesheet" type="text/css" href="file_list/file_item.css">
    <link rel="stylesheet" type="text/css" href="search_keyword_from_files/search_keyword_from_files.css">
    <link rel="stylesheet" type="text/css" href="workspace/workspace_input_box_container.css">

    <script src="workspace/workspace.js" defer></script>
    <script src="sidebar.js" defer></script>
    <script src="file_list/file_list.js" defer></script>
    <script src="search_keyword_from_files/search_keyword_from_files.js" defer></script>
    <script src="../request_service.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar_button_container">
            <button data-tooltip="Workspace" onclick="ShowWorkspaceInputBox()">🌐</button>
            <button data-tooltip="Search keyword from files" onclick="search_keyword_from_files()">🔍</button>
            <button data-tooltip="hide sidebar"  onclick="hide_sidebar()">☰</button>
        </div>

        <div id="workspace_input_box_container" class="workspace_input_box_container hidden" style="display: none;">
            <input type="text" id="input-box" class="input-box" name="Enter Path">
            <button class="btn btn-submit" onclick="HandleWorkspaceInputSubmit()">Submit</button>
        </div>

        <div id="sidebar_file_list_container"></div>
    </div>
    <button id="show_sidebar_button">☰</button>
</body>
</html>
